<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css" />
</head>
<body>
    <div class="outer-container">
        <div class="header">
            <div><h1>Logo</h1></div>
            <div class="header-right">
                <div>
                    Score: <span id = "score">0</span>
                </div>
                <div id = "timer">Timer</div>
                <!-- <div>0 Order Served</div> -->
            </div>
        </div>
        <div class="above-counter-container">
            <div>Showing animation here</div>
            <div class="customer-container">
                <div class="order" id="order">Margarita Please</div>
                <div>Customer Image here</div>
            </div>
            <div>
                <div>Instruction</div>
                <div id="instructions" class = "instructions"></div>
            </div>
        </div>
        <div class="counter"></div>
        <div class="under-counter-container">
            <div class="under-counter-bar-stock">
                <button onclick="addIngred('Gin')">Gin (G)</button>
                <button onclick="addIngred('Dry Vermouth')">Dry (D)</button>
                <button>Teq (T)</button>
                <button>Triple (S)</button>
                <button>Lime (J)</button>
                <button>Rum (R)</button>
                <button>Syrup (Y)</button>
                <button>Soda (A)</button>
            </div>
            <div class="under-counter-garnish">
                <button onclick="addIngred('Lemon')">Lemon (L)</button>
                <button onclick="addIngred('Ice')">Ice (I)</button>
                <button>Lime (E)</button>
                <button>Salt (M)</button>
            </div>
            <div class="under-counter-action">
                <button onclick="doOrder('Stir')">Stir (1)</button>
                <button onclick="doOrder('Shake')">Shake (2)</button>
            </div>
        </div>
    </div>
    <script src="./script/main.js"></script>
</body>
</html>
