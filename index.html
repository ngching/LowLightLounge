<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css" />
</head>
<body>
    <div class="outer-container">
        <div class="header">
            <div><h1>Logo</h1></div>
            <div class="header-right">
                <div>Score</div>
                <div>Timer</div>
                <div>0 Order Served</div>
            </div>
        </div>
        <div class="above-counter-container">
            <div>Showing animation here</div>
            <div class="customer-container">
                <div class="order" id="order">Margarita Please</div>
                <div>Customer Image here</div>
            </div>
            <div>Instruction</div>
        </div>
        <div class="counter"></div>
        <div class="under-counter-container">
            <div class="under-counter-bar-stock">
                <button>Gin (G)</button>
                <button>Dry (D)</button>
                <button>Teq (T)</button>
                <button>Triple (S)</button>
                <button>Lime (J)</button>
                <button>Rum (R)</button>
                <button>Syrup (Y)</button>
                <button>Soda (A)</button>
            </div>
            <div class="under-counter-garnish">
                <button>Lemon (L)</button>
                <button>Ice (I)</button>
                <button>Lime (E)</button>
                <button>Salt (M)</button>
            </div>
            <div class="under-counter-action">
                <button>Stir (1)</button>
                <button>Shake (2)</button>
            </div>
        </div>
    </div>
    <script src="./script/site.js"></script>
</body>
</html>
